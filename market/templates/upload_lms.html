<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload LMS File - Audit Tool</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="navbar">
        <div class="navbar-content">
            <h2 class="navbar-title">Audit Tool</h2>
            <a href="{{ url_for('home') }}" class="nav-link">Home</a>
        </div>
    </div>
    <div class="container">
        <div class="upload-section">
            <h1>Upload LMS File</h1>
            <p class="upload-description">Upload your LMS file for processing</p>
            
            <div class="upload-card">
                <form id="uploadForm" action="{{ url_for('process_lms') }}" method="post" enctype="multipart/form-data">
                    <div class="upload-area">
                        <div class="file-input-container">
                            <input type="file" id="file" name="file" required accept=".xlsx,.xls">
                            <label for="file" class="file-label">
                                <span class="file-icon">ðŸ“Ž</span>
                                <span class="file-text">Choose a file or drag it here</span>
                            </label>
                        </div>
                        <p class="file-info">Supported formats: .xlsx, .xls</p>
                        <button type="submit" class="button submit-button">Process File</button>
                    </div>
                </form>
                <div id="loader" class="loader" style="display: none;">
                    <div class="loader-spinner"></div>
                    <p class="loader-text">Processing your file...</p>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer">
        <p>&copy; 2024 Audit Tool. All rights reserved.</p>
    </footer>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
